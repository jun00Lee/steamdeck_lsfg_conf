
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Private Chat - Sync Panel</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      background-color: #0a0c10;
      overscroll-behavior-y: contain;
      -webkit-tap-highlight-color: transparent;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root { height: 100vh; width: 100vw; }
    /* 스크롤바 숨기기 */
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "socket.io-client": "https://esm.sh/socket.io-client@4.7.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-hidden">
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0a0c10;">
      <div style="width: 32px; height: 32px; border: 3px solid #1e293b; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 16px;"></div>
      <p style="font-size: 10px; font-weight: 900; letter-spacing: 0.2em; color: #6366f1; text-transform: uppercase;">Initializing System</p>
    </div>
  </div>

  <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

  <script 
    type="text/babel" 
    data-presets="typescript,react" 
    data-type="module"
    src="index.tsx">
  </script>
</body>
</html>

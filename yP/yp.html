<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 플레이리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나만의 유튜브 플레이리스트</h1>
        
        <div class="tabs-section">
            <ul id="tab-list">
                </ul>
            <button id="add-tab-btn" class="add-tab-plus-btn">+</button>
        </div>
        
        <div class="main-content">
            <div class="player-section">
                <div id="player"></div>
            </div>
            <div class="list-section">
                <h2>재생 목록</h2>
                <div class="input-section">
                    <input type="text" id="video-url" placeholder="유튜브 URL을 입력하세요">
                    <button id="add-btn">추가</button>
                </div>
                
                <div class="file-io-section">
                    <button id="export-btn">내보내기</button>
                    <input type="file" id="import-input" accept=".json" style="display: none;">
                    <button id="import-btn">불러오기</button>
                </div>
                
                <div class="video-list-container">
                    <ul id="video-list">
                        </ul>
                </div>
                
            </div>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>새 플레이리스트 이름</h3>
            <input type="text" id="modal-tab-name-input" placeholder="이름을 입력하세요">
            <div class="modal-buttons">
                <button id="modal-ok-btn">확인</button>
                <button id="modal-cancel-btn">취소</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
